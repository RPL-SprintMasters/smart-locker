{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Login - Smart Locker</title>
{% endblock meta %}

{% block content %}
<!-- <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> -->
<div class="grid justify-items-stretch w-screen min-h-screen">
    <div class="justify-self-center relative min-w-[429px] max-w-[429px] h-full bg-[#FFF5E5] overflow-hidden">
        <img src="{% static '/images/bg-login.png' %}"  alt="" class="absolute w-full h-auto bottom-0">
        <div class="relative p-5 h-full">
            <h2 class="text-start text-4xl leading-[55px]">
                Sign In to<br>Your Account
            </h2>

            <form method="post" class="w-full bg-white py-8 px-4 rounded-3xl mt-60 drop-shadow-md">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="username">Email</label>
                    <input type="text" class="form-control rounded-full" id="username" name="username" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control rounded-full" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn bg-black hover:bg-[#4A4949] text-white btn-block rounded-full py-2 mt-14">Login</button>
                <p class="text-center mt-2">Don't have an account? <span class="font-bold"><a href="/register">Register</a></span></p>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
