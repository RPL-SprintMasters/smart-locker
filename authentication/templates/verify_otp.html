{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <title>Verify OTP</title>
{% endblock meta %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <div class="content-container d-flex align-items-center justify-content-center mx-auto">
        <div class="container">
            <h2>Verify OTP - <strong>Smart Locker</strong></h2>
            {% if message %}
                <div class="messages">
                    <div class="alert alert-{{ message_flag }}">
                        {{ message }}
                    </div>
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom btn-block">Verify OTP</button>
            </form>
        </div>
    </div>
{% endblock content %}
