{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <title>Register Admin</title>
{% endblock meta %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <div class="content-container d-flex align-items-center justify-content-center mx-auto">
        <div class="container">
            <h2>Register Admin - <strong>Smart Locker</strong></h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone Number:</label>
                    <input type="text" class="form-control" id="telephone" name="telephone" placeholder="Enter telephone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom btn-block">Register</button>
            </form>
        </div>
    </div>
{% endblock content %}
