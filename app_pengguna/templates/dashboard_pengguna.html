{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Dashboard Pengguna - Smart Locker</title>
{% endblock meta %}

{% block content %}
<div class="content-container d-flex align-items-center justify-content-center mx-auto ">
	<div class="container rounded mt-2 mb-2">
		<div class="row align-items-center">
			<div class="col-md-3 align-items-center">
				<div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5 border border-secondary mb-2" width="150px" alt="default profile picture" src="https://static.vecteezy.com/system/resources/thumbnails/002/534/006/small/social-media-chatting-online-blank-profile-picture-head-and-body-icon-people-standing-icon-grey-background-free-vector.jpg">
					<span class="font-weight-bold" id="full-name"></span>
					<span class="text-black-50" id="username1"></span>
					<span class="fw-light" id="contributor"></span>
				</div>
			</div>
			<div class="col-md-9">
				<div class="d-flex justify-content-between align-items-center">
					<h3><strong>Dashboard</strong></h3>
				</div>
				<div class="row mt-2">
					<div class="col-md-12">
                        <label class="labels">Email</label>
                        <input type="text" aria-labelledby="nama" class="form-control" placeholder="" value="{{ username }}" id="nama" disabled="true">
                    </div>
				</div>
				<div class="row mt-2  ">
					<div class="col-md-12">
                        <label class="labels">Role</label>
                        <input type="text" aria-labelledby="status" class="form-control" placeholder="" value="Pengguna" id="status-edit" disabled="true">
                    </div>
				</div>
				<div class="btn-toolbar mt-3 mx-3" role="toolbar" aria-label="Toolbar with button groups">
					<div class="btn-group me-2" role="group" aria-label="First group">
						<a href="{% url 'app_pengguna:daftar_lokasi' %}" class="btn btn-primary btn-block">Daftar Loker</a>
					</div>
					<div class="btn-group me-2" role="group" aria-label="Second group">
						<a href="{% url 'app_pengguna:pinjam_loker' %}" class="btn btn-primary btn-block">Pinjam Loker</a>
					</div>
					<div class="btn-group" role="group" aria-label="Third group">
						<a href="{% url 'app_pengguna:kembalikan_loker' %}" class="btn btn-primary btn-block">Kembalikan Loker</a>
					</div>
				</div>		
				<div class="btn-toolbar mt-3 mx-3" role="toolbar" aria-label="Toolbar with button groups">
					<div class="btn-group" role="group" aria-label="First group">
						<a href="{% url 'app_pengguna:view_notification' %}" class="btn btn-primary btn-block">Notification Inbox</a>
					</div>
					<div class="btn-group" role="group" aria-label="First group">
						<a href="{% url 'app_pengguna:hubungi_admin' %}" target="_blank" class="btn btn-success btn-block ml-2">Minta Bantuan</a>
					</div>
				</div>		
			</div>
		</div>
	</div>
</div>
{% endblock content %}
